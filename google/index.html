<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>

    <div class="headerContainer">
        <div class="header">
            <div class="links left pad">
                <a href="">Gmail</a>
                <a href="">Images</a>
            </div>
            <a href="">
                <div class="dots left pad bord">
                    <div class="dotsRow">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                    <div class="dotsRow">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                    <div class="dotsRow">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="image left bord">
                    <i class="fas fa-user"></i>
                </div>
            </a>
        </div>
    </div>

    <div class="middleContent">
        <div class="containerMiddle">
            <div class="google">
                <img src="googlec.png" alt="">
            </div>

            <form action="https://google.com/search" target="_blank">
                <div class="input">
                    <input type="text" name="q">
                </div>
    
                <div class="btns">
                    <input type="submit" value="Google Search">
                    <a href="https://www.google.com/doodles" target="_blank"><button>I'm feeling lucky</button></a>
                </div>
            </form>
        </div>
